<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Ngân hàng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://media.istockphoto.com/id/1349030917/photo/business-and-finance-looking-up-at-high-rise-office-buildings-in-the-financial-district-of-a.jpg?s=612x612&w=0&k=20&c=NSnN0va-f1OBG_GA7bTVmUIoBwNDKUXtHD8_PzeTNiA=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        header {
            text-align: left;
        }

        .logo {
            width: 100px;
        }

        .login-form {
            margin-top: 50px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        footer .links {
            margin-bottom: 10px;
        }

        footer .links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        footer .links a:hover {
            text-decoration: underline;
        }

        footer p {
            font-size: 12px;
            margin-top: 10px;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .admin-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .admin-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="https://e7.pngegg.com/pngimages/953/468/png-clipart-dogecoin-cryptocurrency-logo-internet-meme-bitcoin-mammal-cat-like-mammal.png" alt="Logo Ngân Hàng" class="logo">
            <h6>Xin chào quý khách</h6>
        </header>

        <div class="login-form">
            <h2>Đăng nhập vào tài khoản</h2>
            <form action="#" method="POST">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Đăng nhập</button>
            </form>

            <p class="signup-link">Chưa có tài khoản? <a href="nhap2.html">Tạo tài khoản</a></p>
            <p class="admin-link">Đăng nhập tài khoản quản trị? <a href="#">Đăng nhập quản trị</a></p>
        </div>

        <footer>
            <div class="links">
                <a href="#">Liên hệ</a>
                <a href="#">Câu hỏi thường gặp</a>
                <a href="#">Hướng dẫn sử dụng dịch vụ</a>
            </div>
            <p>&copy; 2024 Ngân hàng và phát triển</p>
        </footer>
    </div>

</body>
</html>
