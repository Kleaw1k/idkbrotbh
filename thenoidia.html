<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Thẻ Thanh Toán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-image: url('https://vudigital.co/wp-content/uploads/2022/04/7.webp');
      background-size: cover;
      background-position: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    .card {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Chế độ mờ cho background */
      padding: 20px;
      border-radius: 10px;
    }

    .card h1 {
      font-size: 24px;
      color: #fff;
    }

    .card-details {
      margin-top: 20px;
      text-align: left;
    }

    .card-details label {
      font-weight: bold;
      color: #fff;
    }

    .card-details p {
      margin: 5px 0;
      color: #fff;
    }

    .card-image img {
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Thông Tin Thẻ Thanh Toán</h1>
      <div class="card-details">
        <div class="card-number">
          <label>Số Thẻ:</label>
          <p>1234 5678 9012 3456</p>
        </div>
        <div class="card-issue-date">
          <label>Ngày Tạo Thẻ:</label>
          <p>01/01/2022</p>
        </div>
        <div class="card-expiry-date">
          <label>Ngày Hết Hạn:</label>
          <p>01/01/2025</p>
        </div>
        <div class="card-holder-name">
          <label>Tên Chủ Thẻ:</label>
          <p>Nguyễn Văn A</p>
        </div>
        <div class="card-image">
          <label>Ảnh Thẻ:</label>
          
        </div>
        <div class="card-balance">
          <label>Số Dư:</label>
          <p>5,000,000 VND</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // script.js (optional, use if you want to interact dynamically)
    document.addEventListener('DOMContentLoaded', () => {
      // You can add interactivity here (e.g., fetch information from an API)
    });
  </script>
</body>
</html>
